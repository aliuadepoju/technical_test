<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Abdulllahi Lateef</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <header>
        <h1>Plate Generation Template</h1>
      </header>
    <div class="container">
        <div class="login-wrapper">
            <div class="row">
                <div class="col-md-12">
                        <div>
                            Username
                        </div>
                        <div>
                            <input  class="form-control col-md-6" id="username" type="text" name="username" />
                        </div>
                        <div>
                            Password
                        </div>
                        <div>
                            <input class="form-control col-md-6" id="password" type="password" name="username" />
                        </div>
                        <button class="btn btn-primary" id="submitBtn">Login</button>
                </div>
                
                
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery-2.2.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
        <script type="text/javascript">
          $("#submitBtn").on('click', function(){
              var username = $("#username").val;
              var password = $("#password").val;
              if(username != 'admin' && password != 'admin'){
                window.location.href = "generate.html"
              }
              else {
                  alert("Wrong username or password");
              }
          });
        </script>
  </body>
</html>

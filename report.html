    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">PLG</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="generate.html">Generate</a></li>
                <li class="active"><a>Report <span class="sr-only">(current)</span></a></li>
            </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
            <div class="row">
                <div class="col-md-4">
                        <div>
                            From
                        </div>
                        <div>
                            <input class="form-control col-md-12" type="date" id="from">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div>
                            To
                        </div>
                        <div>
                            <input class="form-control col-md-6" type="date" id="to">
                        </div>
                    </div>
                    <div class="col-md-4">
                            <button class="btn btn-primary" id="query">Query</button>
                    </div>
            </div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Lga</th>
                <th scope="col">Plate Number</th>
                <th scope="col">Date Generated</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery-2.2.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
            
                $("#query").on('click', function(){
                    var from = $('#from').val().split("/");
                    var to = $('#to').val().split("/")

                    from = from.reverse().join("-");
                    to = to.reverse().join("-");

                    if(from != "" && to != "") {
                        $.post("http://localhost/Abdullahi_lateef/api/report.php", 
                        {
                            from : from,
                            to: to
                        }, 
                        function(result){
                            var htmlCode = "";
                            result = JSON.parse(result);
                            for(var i = 0; i < result.length; i++){
                                htmlCode += "<tr><th scope='row'>" + (i + 1) + "</th><td>" +
                                            result[i]["lga"] + "</td><td>" + result[i]["plate_no"] +
                                            "</td><td>" + result[i]["date"] + "</td></tr>";
                            }
                            $('#tbody').html(htmlCode);
                        });
                    }
                    
    
                });
            });
        </script>
  </body>
</html>
